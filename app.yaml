# NAME        :Hikaru Yoshida
#

# 言語
runtime: python27

# APIバージョン
api_version: 1

# マルチスレッド
threadsafe: true

# URLと挙動
handlers:

# favicon.icoの参照とアップロード
- url: /favicon.ico
  static_files: img/favicon.ico
  upload: img/favicon.ico

# img/*.pngの参照とアップロード
- url: /img/(.*\.png)
  static_files: img/\1
  upload: img/(.*\.png)

# js/*.jsの参照とアップロード
- url: /js/(.*\.js)
  static_files: js/\1
  upload: js/(.*\.js)

# css/*.cssの参照とアップロード
- url: /css/(.*\.css)
  static_files: css/\1
  upload: css/(.*\.css)

# その他はmain.appを実行
- url: /.*
  script: main.app

# 使用するライブラリとバージョン
libraries:

# jinja2テンプレートエンジン
- name: jinja2
  version: latest

# Google App Engine API
- name: webapp2
  version: latest
